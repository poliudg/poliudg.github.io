     <img class="colelem temp_no_img_src" id="u76073-6" alt="Aspirantes a UdeG realizarán exámenes de admisión durante los próximos sábados 14 Mayo 2018" width="1025" height="60" data-orig-src="images/u76073-6.png?crc=3964845322" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clearfix colelem" id="pu78552-37"><!-- group -->
      <img class="grpelem temp_no_img_src" id="u78552-37" alt="El próximo sábado 19 de mayo, los aspirantes a estudiar alguna licenciatura en la Universidad de Guadalajara (UdeG), durante el ciclo 2018–B, realizarán la Prueba de Aptitud Académica (PAA) para ingreso a pregrado. El Jefe de la Unidad de Admisión, de la Coordinación General de Control Escolar, licenciado Pablo Quiroz Nuño, dio a conocer que durante la convocatoria para el próximo semestre se registraron 43 mil 70 aspirantes para los centros universitarios metropolitanos, y 19 mil 802 para los regionales. “Se trata de un total de 62 mil 872 aspirantes que deben presentar el examen. Cada centro convoca a distinta hora, por lo que es recomendable que los aspirantes lean el documento que se les dio y que además es con el que les darán acceso al centro”, informó. Explicó que en el caso del Centro Universitario de Ciencias de la Salud (CUCS) se recurre a otras sedes para la realización de la prueba, como las preparatorias 2, 5, 6, 11 y Vocacional. “A todos los aspirantes en su solicitud se les dice dónde y a qué hora se tienen que presentar, por eso es muy importante que la lean, porque suele pasar que creen que el examen es donde les toman la foto; por lo regular es así, pero en el caso del CUCS, que tiene varias sedes, es importante darse cuenta”, recalcó Quiroz Nuño. Informó que el sábado 26 de mayo, los aspirantes a estudiar el bachillerato en la Zona Metropolitana de Guadalajara, realizarán su examen y el sábado 2 de junio, será para el ingreso a preparatorias regionales y algunas metropolitanas. El funcionario universitario destacó que lo único que podrán llevar los aspirantes a la prueba es la solicitud de ingreso, lápiz, sacapuntas y borrador. Recomendó a los estudiantes que tomen su tiempo para llegar puntuales a la cita, ya que en centros hay obras alrededor que podrían retrasarlos. Recordó que la entrega de documentos (acta de nacimiento, solicitud de ingreso y certificado original de estudios precedentes) en el centro universitario al que aspiran, será entre el 21 de mayo y el 18 de julio. Las mismas carreras de siempre con mayor demanda Quiroz Nuño compartió que para el próximo ciclo escolar la carrera que tuvo más aspirantes fue la licenciatura en Médico Cirujano y Partero del CUCS, con 5 mil 327 aspirantes; le sigue Abogado, del Centro Universitario de Ciencias Sociales y Humanidades (CUCSH), con mil 735; Negocios Internacionales, del Centro Universitario de Ciencias Económico Administrativas (CUCEA), con mil 705; Arquitectura, del Centro Universitario de Arte, Arquitectura y Diseño (CUAAD), con mil 500; y Psicología, del CUCS, con mil 458. Por otra parte, las que tuvieron menos demanda fueron las licenciaturas en Periodismo, del Centro Universitario de los Lagos (CULagos), sede San Juan de los Lagos, con siete aspirantes; Administración, del Centro Universitario de la Costa (CUCosta), sede Tomatlán, con 12; Turismo, también del mismo campus, fueron 13 y Antropología, del Centro Universitario del Norte (CUNorte), con 14. " width="606" height="1154" data-orig-src="images/u78552-37.png?crc=3767259644" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <div class="clearfix colelem" id="pu88442-9"><!-- group -->
      <img class="grpelem temp_no_img_src" id="u88442-9" alt="Así se celebra el día mundial del libro en la Escuela Politécnica, durante todo el día los estudiantes tuvieron oportunidad de leer ante sus compañeros un pequeño fragmento del libro de Juan José Arreola &quot;La Feria&quot;, también hubo obras de teatro coordinadas por los estudiantes. El Día Mundial del Libro fue instituido en 1995 por la Organización de las Naciones Unidas para la Educación, la Ciencia y la Cultura (Unesco). En Jalisco es organizado desde 2002 por la Feria Internacional del Libro y el Ayuntamiento de Guadalajara. Esta celebración es posible gracias al apoyo del Ayuntamiento de Guadalajara, Planeta, Museo de las Artes de Guadalajara, Radio Universidad de Guadalajara, Canal 44, Grupo Milenio, Radio Metrópoli, Radio Mujer, Zona Tres y Coca Cola. " width="601" height="355" data-orig-src="images/u88442-9.png?crc=3876762266" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Aspirantes a UdeG realizarán exámenes de admisión durante los próximos sábados 14 Mayo 2018" data-orig-src="images/u76073-62.png?crc=519365807" data-image-width="985" data-orig-id="u76073-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clearfix colelem temp_no_id" data-orig-id="pu78552-37"><!-- group -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="El próximo sábado 19 de mayo, los aspirantes a estudiar alguna licenciatura en la Universidad de Guadalajara (UdeG), durante el ciclo 2018–B, realizarán la Prueba de Aptitud Académica (PAA) para ingreso a pregrado. El Jefe de la Unidad de Admisión, de la Coordinación General de Control Escolar, licenciado Pablo Quiroz Nuño, dio a conocer que durante la convocatoria para el próximo semestre se registraron 43 mil 70 aspirantes para los centros universitarios metropolitanos, y 19 mil 802 para los regionales. “Se trata de un total de 62 mil 872 aspirantes que deben presentar el examen. Cada centro convoca a distinta hora, por lo que es recomendable que los aspirantes lean el documento que se les dio y que además es con el que les darán acceso al centro”, informó. Explicó que en el caso del Centro Universitario de Ciencias de la Salud (CUCS) se recurre a otras sedes para la realización de la prueba, como las preparatorias 2, 5, 6, 11 y Vocacional. “A todos los aspirantes en su solicitud se les dice dónde y a qué hora se tienen que presentar, por eso es muy importante que la lean, porque suele pasar que creen que el examen es donde les toman la foto; por lo regular es así, pero en el caso del CUCS, que tiene varias sedes, es importante darse cuenta”, recalcó Quiroz Nuño. Informó que el sábado 26 de mayo, los aspirantes a estudiar el bachillerato en la Zona Metropolitana de Guadalajara, realizarán su examen y el sábado 2 de junio, será para el ingreso a preparatorias regionales y algunas metropolitanas. El funcionario universitario destacó que lo único que podrán llevar los aspirantes a la prueba es la solicitud de ingreso, lápiz, sacapuntas y borrador. Recomendó a los estudiantes que tomen su tiempo para llegar puntuales a la cita, ya que en centros hay obras alrededor que podrían retrasarlos. Recordó que la entrega de documentos (acta de nacimiento, solicitud de ingreso y certificado original de estudios precedentes) en el centro universitario al que aspiran, será entre el 21 de mayo y el 18 de julio. Las mismas carreras de siempre con mayor demanda Quiroz Nuño compartió que para el próximo ciclo escolar la carrera que tuvo más aspirantes fue la licenciatura en Médico Cirujano y Partero del CUCS, con 5 mil 327 aspirantes; le sigue Abogado, del Centro Universitario de Ciencias Sociales y Humanidades (CUCSH), con mil 735; Negocios Internacionales, del Centro Universitario de Ciencias Económico Administrativas (CUCEA), con mil 705; Arquitectura, del Centro Universitario de Arte, Arquitectura y Diseño (CUAAD), con mil 500; y Psicología, del CUCS, con mil 458. Por otra parte, las que tuvieron menos demanda fueron las licenciaturas en Periodismo, del Centro Universitario de los Lagos (CULagos), sede San Juan de los Lagos, con siete aspirantes; Administración, del Centro Universitario de la Costa (CUCosta), sede Tomatlán, con 12; Turismo, también del mismo campus, fueron 13 y Antropología, del Centro Universitario del Norte (CUNorte), con 14. " data-orig-src="images/u78552-372.png?crc=203888335" data-image-width="586" data-orig-id="u78552-37" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Así se celebra el día mundial del libro en la Escuela Politécnica, durante todo el día los estudiantes tuvieron oportunidad de leer ante sus compañeros un pequeño fragmento del libro de Juan José Arreola &quot;La Feria&quot;, también hubo obras de teatro coordinadas por los estudiantes. El Día Mundial del Libro fue instituido en 1995 por la Organización de las Naciones Unidas para la Educación, la Ciencia y la Cultura (Unesco). En Jalisco es organizado desde 2002 por la Feria Internacional del Libro y el Ayuntamiento de Guadalajara. Esta celebración es posible gracias al apoyo del Ayuntamiento de Guadalajara, Planeta, Museo de las Artes de Guadalajara, Radio Universidad de Guadalajara, Canal 44, Grupo Milenio, Radio Metrópoli, Radio Mujer, Zona Tres y Coca Cola. " data-orig-src="images/u88442-92.png?crc=4007337791" data-image-width="586" data-orig-id="u88442-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Aspirantes a UdeG realizarán exámenes de admisión durante los próximos sábados 14 Mayo 2018" data-orig-src="images/u76073-63.png?crc=260077315" data-image-width="729" data-orig-id="u76073-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clearfix colelem temp_no_id" data-orig-id="pu78552-37"><!-- group -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="El próximo sábado 19 de mayo, los aspirantes a estudiar alguna licenciatura en la Universidad de Guadalajara (UdeG), durante el ciclo 2018–B, realizarán la Prueba de Aptitud Académica (PAA) para ingreso a pregrado. El Jefe de la Unidad de Admisión, de la Coordinación General de Control Escolar, licenciado Pablo Quiroz Nuño, dio a conocer que durante la convocatoria para el próximo semestre se registraron 43 mil 70 aspirantes para los centros universitarios metropolitanos, y 19 mil 802 para los regionales. “Se trata de un total de 62 mil 872 aspirantes que deben presentar el examen. Cada centro convoca a distinta hora, por lo que es recomendable que los aspirantes lean el documento que se les dio y que además es con el que les darán acceso al centro”, informó. Explicó que en el caso del Centro Universitario de Ciencias de la Salud (CUCS) se recurre a otras sedes para la realización de la prueba, como las preparatorias 2, 5, 6, 11 y Vocacional. “A todos los aspirantes en su solicitud se les dice dónde y a qué hora se tienen que presentar, por eso es muy importante que la lean, porque suele pasar que creen que el examen es donde les toman la foto; por lo regular es así, pero en el caso del CUCS, que tiene varias sedes, es importante darse cuenta”, recalcó Quiroz Nuño. Informó que el sábado 26 de mayo, los aspirantes a estudiar el bachillerato en la Zona Metropolitana de Guadalajara, realizarán su examen y el sábado 2 de junio, será para el ingreso a preparatorias regionales y algunas metropolitanas. El funcionario universitario destacó que lo único que podrán llevar los aspirantes a la prueba es la solicitud de ingreso, lápiz, sacapuntas y borrador. Recomendó a los estudiantes que tomen su tiempo para llegar puntuales a la cita, ya que en centros hay obras alrededor que podrían retrasarlos. Recordó que la entrega de documentos (acta de nacimiento, solicitud de ingreso y certificado original de estudios precedentes) en el centro universitario al que aspiran, será entre el 21 de mayo y el 18 de julio. Las mismas carreras de siempre con mayor demanda Quiroz Nuño compartió que para el próximo ciclo escolar la carrera que tuvo más aspirantes fue la licenciatura en Médico Cirujano y Partero del CUCS, con 5 mil 327 aspirantes; le sigue Abogado, del Centro Universitario de Ciencias Sociales y Humanidades (CUCSH), con mil 735; Negocios Internacionales, del Centro Universitario de Ciencias Económico Administrativas (CUCEA), con mil 705; Arquitectura, del Centro Universitario de Arte, Arquitectura y Diseño (CUAAD), con mil 500; y Psicología, del CUCS, con mil 458. Por otra parte, las que tuvieron menos demanda fueron las licenciaturas en Periodismo, del Centro Universitario de los Lagos (CULagos), sede San Juan de los Lagos, con siete aspirantes; Administración, del Centro Universitario de la Costa (CUCosta), sede Tomatlán, con 12; Turismo, también del mismo campus, fueron 13 y Antropología, del Centro Universitario del Norte (CUNorte), con 14. " data-orig-src="images/u78552-373.png?crc=180950405" data-image-width="417" data-orig-id="u78552-37" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Así se celebra el día mundial del libro en la Escuela Politécnica, durante todo el día los estudiantes tuvieron oportunidad de leer ante sus compañeros un pequeño fragmento del libro de Juan José Arreola &quot;La Feria&quot;, también hubo obras de teatro coordinadas por los estudiantes. El Día Mundial del Libro fue instituido en 1995 por la Organización de las Naciones Unidas para la Educación, la Ciencia y la Cultura (Unesco). En Jalisco es organizado desde 2002 por la Feria Internacional del Libro y el Ayuntamiento de Guadalajara. Esta celebración es posible gracias al apoyo del Ayuntamiento de Guadalajara, Planeta, Museo de las Artes de Guadalajara, Radio Universidad de Guadalajara, Canal 44, Grupo Milenio, Radio Metrópoli, Radio Mujer, Zona Tres y Coca Cola. " data-orig-src="images/u88442-93.png?crc=242894323" data-image-width="436" data-orig-id="u88442-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Aspirantes a UdeG realizarán exámenes de admisión durante los próximos sábados 14 Mayo 2018" data-orig-src="images/u76073-65.png?crc=3920621220" data-image-width="281" data-orig-id="u76073-6" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <div class="clearfix colelem temp_no_id" data-orig-id="pu78552-37"><!-- group -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="El próximo sábado 19 de mayo, los aspirantes a estudiar alguna licenciatura en la Universidad de Guadalajara (UdeG), durante el ciclo 2018–B, realizarán la Prueba de Aptitud Académica (PAA) para ingreso a pregrado. El Jefe de la Unidad de Admisión, de la Coordinación General de Control Escolar, licenciado Pablo Quiroz Nuño, dio a conocer que durante la convocatoria para el próximo semestre se registraron 43 mil 70 aspirantes para los centros universitarios metropolitanos, y 19 mil 802 para los regionales. “Se trata de un total de 62 mil 872 aspirantes que deben presentar el examen. Cada centro convoca a distinta hora, por lo que es recomendable que los aspirantes lean el documento que se les dio y que además es con el que les darán acceso al centro”, informó. Explicó que en el caso del Centro Universitario de Ciencias de la Salud (CUCS) se recurre a otras sedes para la realización de la prueba, como las preparatorias 2, 5, 6, 11 y Vocacional. “A todos los aspirantes en su solicitud se les dice dónde y a qué hora se tienen que presentar, por eso es muy importante que la lean, porque suele pasar que creen que el examen es donde les toman la foto; por lo regular es así, pero en el caso del CUCS, que tiene varias sedes, es importante darse cuenta”, recalcó Quiroz Nuño. Informó que el sábado 26 de mayo, los aspirantes a estudiar el bachillerato en la Zona Metropolitana de Guadalajara, realizarán su examen y el sábado 2 de junio, será para el ingreso a preparatorias regionales y algunas metropolitanas. El funcionario universitario destacó que lo único que podrán llevar los aspirantes a la prueba es la solicitud de ingreso, lápiz, sacapuntas y borrador. Recomendó a los estudiantes que tomen su tiempo para llegar puntuales a la cita, ya que en centros hay obras alrededor que podrían retrasarlos. Recordó que la entrega de documentos (acta de nacimiento, solicitud de ingreso y certificado original de estudios precedentes) en el centro universitario al que aspiran, será entre el 21 de mayo y el 18 de julio. Las mismas carreras de siempre con mayor demanda Quiroz Nuño compartió que para el próximo ciclo escolar la carrera que tuvo más aspirantes fue la licenciatura en Médico Cirujano y Partero del CUCS, con 5 mil 327 aspirantes; le sigue Abogado, del Centro Universitario de Ciencias Sociales y Humanidades (CUCSH), con mil 735; Negocios Internacionales, del Centro Universitario de Ciencias Económico Administrativas (CUCEA), con mil 705; Arquitectura, del Centro Universitario de Arte, Arquitectura y Diseño (CUAAD), con mil 500; y Psicología, del CUCS, con mil 458. Por otra parte, las que tuvieron menos demanda fueron las licenciaturas en Periodismo, del Centro Universitario de los Lagos (CULagos), sede San Juan de los Lagos, con siete aspirantes; Administración, del Centro Universitario de la Costa (CUCosta), sede Tomatlán, con 12; Turismo, también del mismo campus, fueron 13 y Antropología, del Centro Universitario del Norte (CUNorte), con 14. " data-orig-src="images/u78552-375.png?crc=300353918" data-image-width="176" data-orig-id="u78552-37" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
