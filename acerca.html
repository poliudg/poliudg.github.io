     <img class="colelem temp_no_img_src" id="u43009-25" alt="Pregenesis Manuel María Magdaleno López Cotilla. Hoy recordado solo como Manuel López Cotilla. Su pasión fue la educación. En 1834 al entrar en funciones como regidor del ayuntamiento observó que a la consumación de la independencia en Guadalajara, solo había 3 escuelas para niños y unas cuantas parroquiales, cuyos programas, comprendían lectura, escritura, cálculo (las 4 reglas) y el catecismo del Padre Ripalda. En esa época los profesores no recibían paga por sus servicios y carecían de asistencia. ¿Qué haremos, se preguntaba el apóstol, con el niño que acaba de salir de la escuela? ¿Cómo llenaremos el espacio de vida que corre desde la juventud hasta la vejez? ¿Qué haremos para que no sean vagos y mal entendidos los que recorren este periodo? La respuesta fue la creación de la Escuela de Artes Mecánicas que al tomar forma se llamó, ESCUELA DE ARTES Y OFICIOS MECANICOS La cual funcionó en el edificio de la antigua alhóndiga. Quizás la Escuela Politécnica no sería la prestigiada institución que es hoy, sin la visión futurista de este hombre de innegable valor histórico." width="1024" height="398" data-orig-src="images/u43009-25.png?crc=4012471467" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u43292-95" alt="Génesis Según se desprende de los datos obtenidos en el decreto fundatorio de una escuela politécnica en 1915, la escuela de artes y oficios había dejado de ser una alternativa educacional, pues desvió sus objetivos y no llenaba a plenitud los requerimientos de aquellos “Nuevos tiempos”. Por considerarlo de trascendencia, nos permitimos transcribir algunos párrafos del decreto emitido en 1915 por el entonces gobernador del estado Manuel Aguirre Berlanga. Gobierno del Estado de Jalisco Decreto No. 71 Manuel Aguirre Berlanga, gobernador interino del estado libre y soberano de Jalisco a sus habitantes hago saber: Que en uso de las facultades extraordinarias de que me hallo investido y. CONSIDERANDO: que el establecimiento de una Escuela Politécnica será de incalculables y trascendentales beneficios, pues bien sabido es que el técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe o por mejor decir, es al mismo tiempo brazo y cerebro, puesto que refuerza inteligentemente el músculo del trabajador y secunda inteligentemente la idea del pensador, y bien sabido es también que nuestros obreros por hábiles que sean necesitan directores nacionales para sacudir la férula del extranjero y por otra parte, han menester un escalón, el técnico, para ascender cuanto puede en su vida profesional, ya que no les es posible alcanzar el grado superior por la falta de amplitud en sus estudios. Por lo tanto, mando se imprima, publique, circule y se le del debido cumplimiento. Dado en el palacio de gobierno del estado en Guadalajara, a los tres días del mes de Julio de 1915. Como es fácil observar la idea era superiorizar la educación subiendo el nivel de la misma, y que el estatus de los nuevos egresados fuera de técnicos, veamos nuevamente el discernimiento del término: El técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe. El proyecto era claro pero el momento no era idóneo, y no cristalizó. Trascurrieron nueve años para que la semilla sembrada germinara, y así en 1924, una comisión de educadores reconocidos tomaron de nuevo el proyecto, lo redondearon, y afínales del 1924 por fin la Escuela Politécnica era una realidad siendo su primer Director el Maestro Enrique Díaz de León. La Universidad De Guadalajara ya era un geiser a punto de brotar en forma inminente y el 12 de octubre de 1925 encontramos al maestro Díaz de León como el primer Rector de la Universidad de Guadalajara, lo que obviamente lo obliga a renunciar a la Dirección de la Escuela Politécnica y, en su lugar, como segundo Director histórico, pero el primero como parte de la naciente Universidad es designado el Ing. Aurelio Aceves. No es necesario tener gran imaginación para entender que había sectores de la sociedad que se oponían a la creación de la Escuela Politécnica, argumentando que eran preferibles escuelas industriales, agrícolas, obreras, etc, (proyectos que no eran nuevos). Incluso afirmaba muy a pesar de los hechos, que era innecesaria. Poco faltó para que conmocionaran cuando el Gobernador Zuno incluyó a la Escuela Politécnica de la Universidad de Guadalajara sin ser preparatoria, pero había una razón de peso en el proyecto Universitario. He aquí las palabras del Rector Enrique Díaz de León en el discurso de Inauguración de la Universidad. “Quiero hacer particular hincapié en lo que se refiere a la obligación que impone la Ley Orgánica relativa a los estudiantes de la Escuela preparatoria. Todos deben asistir de manera obligatoria a cursar materias de adiestramiento a la Escuela Politécnica, con un doble objetivo: primero darles oportunidad que se decidan por alguna carrera profesional y segunda, que les sirva como modo de vivir en el caso de no poder continuar sus estudios y “remataba” ya será producto y no parasito.” Esa era la razón histórica de la inclusión de la Escuela en la universidad, pero ello implicaba un plan de estudios perfectamente estructurado. El proyecto inicial del plan de estudios fue elaborado por los ya reconocidos educadores: Profa. Irene Robledo García, el Ing. Aurelio Aceves, el Arq. e Ing. Agustín Basave del Castillo Negrete y el Profa. Severo Díaz Galindo. En 1925 las carreras y su duración en la Escuela Politécnica eran las siguientes: DIBUJANTE DE ARQUITECTURA, 2 años; TÉCNICO DE TRABAJO EN MADERA, 2 años, con las materias básicas de programa, más un año especial con un curso de perfeccionamiento, en el cual recibían conocimiento de estructuras de fierro y su estabilidad; conocimiento de estilos, en particular los españoles y coloniales; composición y prácticas de taller los cursos de ELECTRICIDAD comprendían igual número de años, incluido el de perfeccionamiento. De igual se organizaron los cursos de MECÁNICA. Para la carrera de TÉCNICO EN ALBAÑILERÍA, el programa comprendía dos años únicamente, así como para la de TÉCNICO PLOMERO, que además incluía la práctica de taller de plomería. Existían también los estudios de cursos de TÉCNICO DE FUNDICIÓN, TÉCNICA DE YESEROS Y PINTORES, cursos de TÉCNICO DEL TRABAJO DE LA PIEDRA Y FOTOGRABADO. Todas estas carreras con un programa de dos años y finalmente el de ENSAYADOR DE METALES, que comprendían 3 años. Este plan de estudios requería como requisitos de ingreso: 1.- Haber terminado la primaria superior. 2.- Certificado médico de buena salud. 3.- Responsiva de padre o tutor. 4.- Pagar la cuota de inscripción de $ 2.50 por año. Había además otros cursos (para los que no era necesario el primer requisito, sino solo saber leer y escribir) y eran los siguientes: Industria Agrícola, Jabonaría, Curtiduría, Destilación de Esencias, Extracción de aceites, Fabricación de almidones, Cerámica, Industria de las lacas e Industria del juguete. El marco histórico político de los años 20 en la entidad es por demás interesante veamos un par de datos: De 1900 a 1925, año de la fundación de la actual Universidad de Guadalajara, se sucedieron 82 periodos gubernamentales o sea hubo 82 gobernadores, pero como algunos fueron designados en el cargo en repetidas ocasiones, podemos observar que dicha función solo fue ejercida por treinta personas. " width="1025" height="2046" data-orig-src="images/u43292-95.png?crc=429112733" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="HISTORIA" data-orig-src="images/u42902-42.png?crc=438251722" data-image-width="482" data-orig-id="u42902-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Pregenesis Manuel María Magdaleno López Cotilla. Hoy recordado solo como Manuel López Cotilla. Su pasión fue la educación. En 1834 al entrar en funciones como regidor del ayuntamiento observó que a la consumación de la independencia en Guadalajara, solo había 3 escuelas para niños y unas cuantas parroquiales, cuyos programas, comprendían lectura, escritura, cálculo (las 4 reglas) y el catecismo del Padre Ripalda. En esa época los profesores no recibían paga por sus servicios y carecían de asistencia. ¿Qué haremos, se preguntaba el apóstol, con el niño que acaba de salir de la escuela? ¿Cómo llenaremos el espacio de vida que corre desde la juventud hasta la vejez? ¿Qué haremos para que no sean vagos y mal entendidos los que recorren este periodo? La respuesta fue la creación de la Escuela de Artes Mecánicas que al tomar forma se llamó, ESCUELA DE ARTES Y OFICIOS MECANICOS La cual funcionó en el edificio de la antigua alhóndiga. Quizás la Escuela Politécnica no sería la prestigiada institución que es hoy, sin la visión futurista de este hombre de innegable valor histórico." data-orig-src="images/u43009-252.png?crc=420444962" data-image-width="984" data-orig-id="u43009-25" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Génesis Según se desprende de los datos obtenidos en el decreto fundatorio de una escuela politécnica en 1915, la escuela de artes y oficios había dejado de ser una alternativa educacional, pues desvió sus objetivos y no llenaba a plenitud los requerimientos de aquellos “Nuevos tiempos”. Por considerarlo de trascendencia, nos permitimos transcribir algunos párrafos del decreto emitido en 1915 por el entonces gobernador del estado Manuel Aguirre Berlanga. Gobierno del Estado de Jalisco Decreto No. 71 Manuel Aguirre Berlanga, gobernador interino del estado libre y soberano de Jalisco a sus habitantes hago saber: Que en uso de las facultades extraordinarias de que me hallo investido y. CONSIDERANDO: que el establecimiento de una Escuela Politécnica será de incalculables y trascendentales beneficios, pues bien sabido es que el técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe o por mejor decir, es al mismo tiempo brazo y cerebro, puesto que refuerza inteligentemente el músculo del trabajador y secunda inteligentemente la idea del pensador, y bien sabido es también que nuestros obreros por hábiles que sean necesitan directores nacionales para sacudir la férula del extranjero y por otra parte, han menester un escalón, el técnico, para ascender cuanto puede en su vida profesional, ya que no les es posible alcanzar el grado superior por la falta de amplitud en sus estudios. Por lo tanto, mando se imprima, publique, circule y se le del debido cumplimiento. Dado en el palacio de gobierno del estado en Guadalajara, a los tres días del mes de Julio de 1915. Como es fácil observar la idea era superiorizar la educación subiendo el nivel de la misma, y que el estatus de los nuevos egresados fuera de técnicos, veamos nuevamente el discernimiento del término: El técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe. El proyecto era claro pero el momento no era idóneo, y no cristalizó. Trascurrieron nueve años para que la semilla sembrada germinara, y así en 1924, una comisión de educadores reconocidos tomaron de nuevo el proyecto, lo redondearon, y afínales del 1924 por fin la Escuela Politécnica era una realidad siendo su primer Director el Maestro Enrique Díaz de León. La Universidad De Guadalajara ya era un geiser a punto de brotar en forma inminente y el 12 de octubre de 1925 encontramos al maestro Díaz de León como el primer Rector de la Universidad de Guadalajara, lo que obviamente lo obliga a renunciar a la Dirección de la Escuela Politécnica y, en su lugar, como segundo Director histórico, pero el primero como parte de la naciente Universidad es designado el Ing. Aurelio Aceves. No es necesario tener gran imaginación para entender que había sectores de la sociedad que se oponían a la creación de la Escuela Politécnica, argumentando que eran preferibles escuelas industriales, agrícolas, obreras, etc, (proyectos que no eran nuevos). Incluso afirmaba muy a pesar de los hechos, que era innecesaria. Poco faltó para que conmocionaran cuando el Gobernador Zuno incluyó a la Escuela Politécnica de la Universidad de Guadalajara sin ser preparatoria, pero había una razón de peso en el proyecto Universitario. He aquí las palabras del Rector Enrique Díaz de León en el discurso de Inauguración de la Universidad. “Quiero hacer particular hincapié en lo que se refiere a la obligación que impone la Ley Orgánica relativa a los estudiantes de la Escuela preparatoria. Todos deben asistir de manera obligatoria a cursar materias de adiestramiento a la Escuela Politécnica, con un doble objetivo: primero darles oportunidad que se decidan por alguna carrera profesional y segunda, que les sirva como modo de vivir en el caso de no poder continuar sus estudios y “remataba” ya será producto y no parasito.” Esa era la razón histórica de la inclusión de la Escuela en la universidad, pero ello implicaba un plan de estudios perfectamente estructurado. El proyecto inicial del plan de estudios fue elaborado por los ya reconocidos educadores: Profa. Irene Robledo García, el Ing. Aurelio Aceves, el Arq. e Ing. Agustín Basave del Castillo Negrete y el Profa. Severo Díaz Galindo. En 1925 las carreras y su duración en la Escuela Politécnica eran las siguientes: DIBUJANTE DE ARQUITECTURA, 2 años; TÉCNICO DE TRABAJO EN MADERA, 2 años, con las materias básicas de programa, más un año especial con un curso de perfeccionamiento, en el cual recibían conocimiento de estructuras de fierro y su estabilidad; conocimiento de estilos, en particular los españoles y coloniales; composición y prácticas de taller los cursos de ELECTRICIDAD comprendían igual número de años, incluido el de perfeccionamiento. De igual se organizaron los cursos de MECÁNICA. Para la carrera de TÉCNICO EN ALBAÑILERÍA, el programa comprendía dos años únicamente, así como para la de TÉCNICO PLOMERO, que además incluía la práctica de taller de plomería. Existían también los estudios de cursos de TÉCNICO DE FUNDICIÓN, TÉCNICA DE YESEROS Y PINTORES, cursos de TÉCNICO DEL TRABAJO DE LA PIEDRA Y FOTOGRABADO. Todas estas carreras con un programa de dos años y finalmente el de ENSAYADOR DE METALES, que comprendían 3 años. Este plan de estudios requería como requisitos de ingreso: 1.- Haber terminado la primaria superior. 2.- Certificado médico de buena salud. 3.- Responsiva de padre o tutor. 4.- Pagar la cuota de inscripción de $ 2.50 por año. Había además otros cursos (para los que no era necesario el primer requisito, sino solo saber leer y escribir) y eran los siguientes: Industria Agrícola, Jabonaría, Curtiduría, Destilación de Esencias, Extracción de aceites, Fabricación de almidones, Cerámica, Industria de las lacas e Industria del juguete. El marco histórico político de los años 20 en la entidad es por demás interesante veamos un par de datos: De 1900 a 1925, año de la fundación de la actual Universidad de Guadalajara, se sucedieron 82 periodos gubernamentales o sea hubo 82 gobernadores, pero como algunos fueron designados en el cargo en repetidas ocasiones, podemos observar que dicha función solo fue ejercida por treinta personas. " data-orig-src="images/u43292-952.png?crc=4047699344" data-image-width="985" data-orig-id="u43292-95" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Formar tecnólogos profesionales con alto compromiso social, humanitario y sustentable, con estándares de competencia laboral, difundir el arte y la cultura, así como la innovación y el desarrollo tecnológico, para la solución de problemas en un ambiente de inclusión, respeto y tolerancia. " data-orig-src="images/u38649-43.png?crc=3845835018" data-image-width="354" data-orig-id="u38649-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Pregenesis Manuel María Magdaleno López Cotilla. Hoy recordado solo como Manuel López Cotilla. Su pasión fue la educación. En 1834 al entrar en funciones como regidor del ayuntamiento observó que a la consumación de la independencia en Guadalajara, solo había 3 escuelas para niños y unas cuantas parroquiales, cuyos programas, comprendían lectura, escritura, cálculo (las 4 reglas) y el catecismo del Padre Ripalda. En esa época los profesores no recibían paga por sus servicios y carecían de asistencia. ¿Qué haremos, se preguntaba el apóstol, con el niño que acaba de salir de la escuela? ¿Cómo llenaremos el espacio de vida que corre desde la juventud hasta la vejez? ¿Qué haremos para que no sean vagos y mal entendidos los que recorren este periodo? La respuesta fue la creación de la Escuela de Artes Mecánicas que al tomar forma se llamó, ESCUELA DE ARTES Y OFICIOS MECANICOS La cual funcionó en el edificio de la antigua alhóndiga. Quizás la Escuela Politécnica no sería la prestigiada institución que es hoy, sin la visión futurista de este hombre de innegable valor histórico." data-orig-src="images/u43009-253.png?crc=64679240" data-image-width="728" data-orig-id="u43009-25" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Génesis Según se desprende de los datos obtenidos en el decreto fundatorio de una escuela politécnica en 1915, la escuela de artes y oficios había dejado de ser una alternativa educacional, pues desvió sus objetivos y no llenaba a plenitud los requerimientos de aquellos “Nuevos tiempos”. Por considerarlo de trascendencia, nos permitimos transcribir algunos párrafos del decreto emitido en 1915 por el entonces gobernador del estado Manuel Aguirre Berlanga. Gobierno del Estado de Jalisco Decreto No. 71 Manuel Aguirre Berlanga, gobernador interino del estado libre y soberano de Jalisco a sus habitantes hago saber: Que en uso de las facultades extraordinarias de que me hallo investido y. CONSIDERANDO: que el establecimiento de una Escuela Politécnica será de incalculables y trascendentales beneficios, pues bien sabido es que el técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe o por mejor decir, es al mismo tiempo brazo y cerebro, puesto que refuerza inteligentemente el músculo del trabajador y secunda inteligentemente la idea del pensador, y bien sabido es también que nuestros obreros por hábiles que sean necesitan directores nacionales para sacudir la férula del extranjero y por otra parte, han menester un escalón, el técnico, para ascender cuanto puede en su vida profesional, ya que no les es posible alcanzar el grado superior por la falta de amplitud en sus estudios. Por lo tanto, mando se imprima, publique, circule y se le del debido cumplimiento. Dado en el palacio de gobierno del estado en Guadalajara, a los tres días del mes de Julio de 1915. Como es fácil observar la idea era superiorizar la educación subiendo el nivel de la misma, y que el estatus de los nuevos egresados fuera de técnicos, veamos nuevamente el discernimiento del término: El técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe. El proyecto era claro pero el momento no era idóneo, y no cristalizó. Trascurrieron nueve años para que la semilla sembrada germinara, y así en 1924, una comisión de educadores reconocidos tomaron de nuevo el proyecto, lo redondearon, y afínales del 1924 por fin la Escuela Politécnica era una realidad siendo su primer Director el Maestro Enrique Díaz de León. La Universidad De Guadalajara ya era un geiser a punto de brotar en forma inminente y el 12 de octubre de 1925 encontramos al maestro Díaz de León como el primer Rector de la Universidad de Guadalajara, lo que obviamente lo obliga a renunciar a la Dirección de la Escuela Politécnica y, en su lugar, como segundo Director histórico, pero el primero como parte de la naciente Universidad es designado el Ing. Aurelio Aceves. No es necesario tener gran imaginación para entender que había sectores de la sociedad que se oponían a la creación de la Escuela Politécnica, argumentando que eran preferibles escuelas industriales, agrícolas, obreras, etc, (proyectos que no eran nuevos). Incluso afirmaba muy a pesar de los hechos, que era innecesaria. Poco faltó para que conmocionaran cuando el Gobernador Zuno incluyó a la Escuela Politécnica de la Universidad de Guadalajara sin ser preparatoria, pero había una razón de peso en el proyecto Universitario. He aquí las palabras del Rector Enrique Díaz de León en el discurso de Inauguración de la Universidad. “Quiero hacer particular hincapié en lo que se refiere a la obligación que impone la Ley Orgánica relativa a los estudiantes de la Escuela preparatoria. Todos deben asistir de manera obligatoria a cursar materias de adiestramiento a la Escuela Politécnica, con un doble objetivo: primero darles oportunidad que se decidan por alguna carrera profesional y segunda, que les sirva como modo de vivir en el caso de no poder continuar sus estudios y “remataba” ya será producto y no parasito.” Esa era la razón histórica de la inclusión de la Escuela en la universidad, pero ello implicaba un plan de estudios perfectamente estructurado. El proyecto inicial del plan de estudios fue elaborado por los ya reconocidos educadores: Profa. Irene Robledo García, el Ing. Aurelio Aceves, el Arq. e Ing. Agustín Basave del Castillo Negrete y el Profa. Severo Díaz Galindo. En 1925 las carreras y su duración en la Escuela Politécnica eran las siguientes: DIBUJANTE DE ARQUITECTURA, 2 años; TÉCNICO DE TRABAJO EN MADERA, 2 años, con las materias básicas de programa, más un año especial con un curso de perfeccionamiento, en el cual recibían conocimiento de estructuras de fierro y su estabilidad; conocimiento de estilos, en particular los españoles y coloniales; composición y prácticas de taller los cursos de ELECTRICIDAD comprendían igual número de años, incluido el de perfeccionamiento. De igual se organizaron los cursos de MECÁNICA. Para la carrera de TÉCNICO EN ALBAÑILERÍA, el programa comprendía dos años únicamente, así como para la de TÉCNICO PLOMERO, que además incluía la práctica de taller de plomería. Existían también los estudios de cursos de TÉCNICO DE FUNDICIÓN, TÉCNICA DE YESEROS Y PINTORES, cursos de TÉCNICO DEL TRABAJO DE LA PIEDRA Y FOTOGRABADO. Todas estas carreras con un programa de dos años y finalmente el de ENSAYADOR DE METALES, que comprendían 3 años. Este plan de estudios requería como requisitos de ingreso: 1.- Haber terminado la primaria superior. 2.- Certificado médico de buena salud. 3.- Responsiva de padre o tutor. 4.- Pagar la cuota de inscripción de $ 2.50 por año. Había además otros cursos (para los que no era necesario el primer requisito, sino solo saber leer y escribir) y eran los siguientes: Industria Agrícola, Jabonaría, Curtiduría, Destilación de Esencias, Extracción de aceites, Fabricación de almidones, Cerámica, Industria de las lacas e Industria del juguete. El marco histórico político de los años 20 en la entidad es por demás interesante veamos un par de datos: De 1900 a 1925, año de la fundación de la actual Universidad de Guadalajara, se sucedieron 82 periodos gubernamentales o sea hubo 82 gobernadores, pero como algunos fueron designados en el cargo en repetidas ocasiones, podemos observar que dicha función solo fue ejercida por treinta personas. " data-orig-src="images/u43292-953.png?crc=221582503" data-image-width="730" data-orig-id="u43292-95" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Pregenesis Manuel María Magdaleno López Cotilla. Hoy recordado solo como Manuel López Cotilla. Su pasión fue la educación. En 1834 al entrar en funciones como regidor del ayuntamiento observó que a la consumación de la independencia en Guadalajara, solo había 3 escuelas para niños y unas cuantas parroquiales, cuyos programas, comprendían lectura, escritura, cálculo (las 4 reglas) y el catecismo del Padre Ripalda. En esa época los profesores no recibían paga por sus servicios y carecían de asistencia. ¿Qué haremos, se preguntaba el apóstol, con el niño que acaba de salir de la escuela? ¿Cómo llenaremos el espacio de vida que corre desde la juventud hasta la vejez? ¿Qué haremos para que no sean vagos y mal entendidos los que recorren este periodo? La respuesta fue la creación de la Escuela de Artes Mecánicas que al tomar forma se llamó, ESCUELA DE ARTES Y OFICIOS MECANICOS La cual funcionó en el edificio de la antigua alhóndiga. Quizás la Escuela Politécnica no sería la prestigiada institución que es hoy, sin la visión futurista de este hombre de innegable valor histórico." data-orig-src="images/u43009-254.png?crc=3844967751" data-image-width="560" data-orig-id="u43009-25" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Génesis Según se desprende de los datos obtenidos en el decreto fundatorio de una escuela politécnica en 1915, la escuela de artes y oficios había dejado de ser una alternativa educacional, pues desvió sus objetivos y no llenaba a plenitud los requerimientos de aquellos “Nuevos tiempos”. Por considerarlo de trascendencia, nos permitimos transcribir algunos párrafos del decreto emitido en 1915 por el entonces gobernador del estado Manuel Aguirre Berlanga. Gobierno del Estado de Jalisco Decreto No. 71 Manuel Aguirre Berlanga, gobernador interino del estado libre y soberano de Jalisco a sus habitantes hago saber: Que en uso de las facultades extraordinarias de que me hallo investido y. CONSIDERANDO: que el establecimiento de una Escuela Politécnica será de incalculables y trascendentales beneficios, pues bien sabido es que el técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe o por mejor decir, es al mismo tiempo brazo y cerebro, puesto que refuerza inteligentemente el músculo del trabajador y secunda inteligentemente la idea del pensador, y bien sabido es también que nuestros obreros por hábiles que sean necesitan directores nacionales para sacudir la férula del extranjero y por otra parte, han menester un escalón, el técnico, para ascender cuanto puede en su vida profesional, ya que no les es posible alcanzar el grado superior por la falta de amplitud en sus estudios. Por lo tanto, mando se imprima, publique, circule y se le del debido cumplimiento. Dado en el palacio de gobierno del estado en Guadalajara, a los tres días del mes de Julio de 1915. Como es fácil observar la idea era superiorizar la educación subiendo el nivel de la misma, y que el estatus de los nuevos egresados fuera de técnicos, veamos nuevamente el discernimiento del término: El técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe. El proyecto era claro pero el momento no era idóneo, y no cristalizó. Trascurrieron nueve años para que la semilla sembrada germinara, y así en 1924, una comisión de educadores reconocidos tomaron de nuevo el proyecto, lo redondearon, y afínales del 1924 por fin la Escuela Politécnica era una realidad siendo su primer Director el Maestro Enrique Díaz de León. La Universidad De Guadalajara ya era un geiser a punto de brotar en forma inminente y el 12 de octubre de 1925 encontramos al maestro Díaz de León como el primer Rector de la Universidad de Guadalajara, lo que obviamente lo obliga a renunciar a la Dirección de la Escuela Politécnica y, en su lugar, como segundo Director histórico, pero el primero como parte de la naciente Universidad es designado el Ing. Aurelio Aceves. No es necesario tener gran imaginación para entender que había sectores de la sociedad que se oponían a la creación de la Escuela Politécnica, argumentando que eran preferibles escuelas industriales, agrícolas, obreras, etc, (proyectos que no eran nuevos). Incluso afirmaba muy a pesar de los hechos, que era innecesaria. Poco faltó para que conmocionaran cuando el Gobernador Zuno incluyó a la Escuela Politécnica de la Universidad de Guadalajara sin ser preparatoria, pero había una razón de peso en el proyecto Universitario. He aquí las palabras del Rector Enrique Díaz de León en el discurso de Inauguración de la Universidad. “Quiero hacer particular hincapié en lo que se refiere a la obligación que impone la Ley Orgánica relativa a los estudiantes de la Escuela preparatoria. Todos deben asistir de manera obligatoria a cursar materias de adiestramiento a la Escuela Politécnica, con un doble objetivo: primero darles oportunidad que se decidan por alguna carrera profesional y segunda, que les sirva como modo de vivir en el caso de no poder continuar sus estudios y “remataba” ya será producto y no parasito.” Esa era la razón histórica de la inclusión de la Escuela en la universidad, pero ello implicaba un plan de estudios perfectamente estructurado. El proyecto inicial del plan de estudios fue elaborado por los ya reconocidos educadores: Profa. Irene Robledo García, el Ing. Aurelio Aceves, el Arq. e Ing. Agustín Basave del Castillo Negrete y el Profa. Severo Díaz Galindo. En 1925 las carreras y su duración en la Escuela Politécnica eran las siguientes: DIBUJANTE DE ARQUITECTURA, 2 años; TÉCNICO DE TRABAJO EN MADERA, 2 años, con las materias básicas de programa, más un año especial con un curso de perfeccionamiento, en el cual recibían conocimiento de estructuras de fierro y su estabilidad; conocimiento de estilos, en particular los españoles y coloniales; composición y prácticas de taller los cursos de ELECTRICIDAD comprendían igual número de años, incluido el de perfeccionamiento. De igual se organizaron los cursos de MECÁNICA. Para la carrera de TÉCNICO EN ALBAÑILERÍA, el programa comprendía dos años únicamente, así como para la de TÉCNICO PLOMERO, que además incluía la práctica de taller de plomería. Existían también los estudios de cursos de TÉCNICO DE FUNDICIÓN, TÉCNICA DE YESEROS Y PINTORES, cursos de TÉCNICO DEL TRABAJO DE LA PIEDRA Y FOTOGRABADO. Todas estas carreras con un programa de dos años y finalmente el de ENSAYADOR DE METALES, que comprendían 3 años. Este plan de estudios requería como requisitos de ingreso: 1.- Haber terminado la primaria superior. 2.- Certificado médico de buena salud. 3.- Responsiva de padre o tutor. 4.- Pagar la cuota de inscripción de $ 2.50 por año. Había además otros cursos (para los que no era necesario el primer requisito, sino solo saber leer y escribir) y eran los siguientes: Industria Agrícola, Jabonaría, Curtiduría, Destilación de Esencias, Extracción de aceites, Fabricación de almidones, Cerámica, Industria de las lacas e Industria del juguete. El marco histórico político de los años 20 en la entidad es por demás interesante veamos un par de datos: De 1900 a 1925, año de la fundación de la actual Universidad de Guadalajara, se sucedieron 82 periodos gubernamentales o sea hubo 82 gobernadores, pero como algunos fueron designados en el cargo en repetidas ocasiones, podemos observar que dicha función solo fue ejercida por treinta personas. " data-orig-src="images/u43292-954.png?crc=4158061654" data-image-width="561" data-orig-id="u43292-95" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Pregenesis Manuel María Magdaleno López Cotilla. Hoy recordado solo como Manuel López Cotilla. Su pasión fue la educación. En 1834 al entrar en funciones como regidor del ayuntamiento observó que a la consumación de la independencia en Guadalajara, solo había 3 escuelas para niños y unas cuantas parroquiales, cuyos programas, comprendían lectura, escritura, cálculo (las 4 reglas) y el catecismo del Padre Ripalda. En esa época los profesores no recibían paga por sus servicios y carecían de asistencia. ¿Qué haremos, se preguntaba el apóstol, con el niño que acaba de salir de la escuela? ¿Cómo llenaremos el espacio de vida que corre desde la juventud hasta la vejez? ¿Qué haremos para que no sean vagos y mal entendidos los que recorren este periodo? La respuesta fue la creación de la Escuela de Artes Mecánicas que al tomar forma se llamó, ESCUELA DE ARTES Y OFICIOS MECANICOS La cual funcionó en el edificio de la antigua alhóndiga. Quizás la Escuela Politécnica no sería la prestigiada institución que es hoy, sin la visión futurista de este hombre de innegable valor histórico." data-orig-src="images/u43009-255.png?crc=277065308" data-image-width="280" data-orig-id="u43009-25" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Génesis Según se desprende de los datos obtenidos en el decreto fundatorio de una escuela politécnica en 1915, la escuela de artes y oficios había dejado de ser una alternativa educacional, pues desvió sus objetivos y no llenaba a plenitud los requerimientos de aquellos “Nuevos tiempos”. Por considerarlo de trascendencia, nos permitimos transcribir algunos párrafos del decreto emitido en 1915 por el entonces gobernador del estado Manuel Aguirre Berlanga. Gobierno del Estado de Jalisco Decreto No. 71 Manuel Aguirre Berlanga, gobernador interino del estado libre y soberano de Jalisco a sus habitantes hago saber: Que en uso de las facultades extraordinarias de que me hallo investido y. CONSIDERANDO: que el establecimiento de una Escuela Politécnica será de incalculables y trascendentales beneficios, pues bien sabido es que el técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe o por mejor decir, es al mismo tiempo brazo y cerebro, puesto que refuerza inteligentemente el músculo del trabajador y secunda inteligentemente la idea del pensador, y bien sabido es también que nuestros obreros por hábiles que sean necesitan directores nacionales para sacudir la férula del extranjero y por otra parte, han menester un escalón, el técnico, para ascender cuanto puede en su vida profesional, ya que no les es posible alcanzar el grado superior por la falta de amplitud en sus estudios. Por lo tanto, mando se imprima, publique, circule y se le del debido cumplimiento. Dado en el palacio de gobierno del estado en Guadalajara, a los tres días del mes de Julio de 1915. Como es fácil observar la idea era superiorizar la educación subiendo el nivel de la misma, y que el estatus de los nuevos egresados fuera de técnicos, veamos nuevamente el discernimiento del término: El técnico es algo más que el obrero y menos que el ingeniero, es decir, ocupa el término medio entre el brazo que ejecuta y el cerebro que concibe. El proyecto era claro pero el momento no era idóneo, y no cristalizó. Trascurrieron nueve años para que la semilla sembrada germinara, y así en 1924, una comisión de educadores reconocidos tomaron de nuevo el proyecto, lo redondearon, y afínales del 1924 por fin la Escuela Politécnica era una realidad siendo su primer Director el Maestro Enrique Díaz de León. La Universidad De Guadalajara ya era un geiser a punto de brotar en forma inminente y el 12 de octubre de 1925 encontramos al maestro Díaz de León como el primer Rector de la Universidad de Guadalajara, lo que obviamente lo obliga a renunciar a la Dirección de la Escuela Politécnica y, en su lugar, como segundo Director histórico, pero el primero como parte de la naciente Universidad es designado el Ing. Aurelio Aceves. No es necesario tener gran imaginación para entender que había sectores de la sociedad que se oponían a la creación de la Escuela Politécnica, argumentando que eran preferibles escuelas industriales, agrícolas, obreras, etc, (proyectos que no eran nuevos). Incluso afirmaba muy a pesar de los hechos, que era innecesaria. Poco faltó para que conmocionaran cuando el Gobernador Zuno incluyó a la Escuela Politécnica de la Universidad de Guadalajara sin ser preparatoria, pero había una razón de peso en el proyecto Universitario. He aquí las palabras del Rector Enrique Díaz de León en el discurso de Inauguración de la Universidad. “Quiero hacer particular hincapié en lo que se refiere a la obligación que impone la Ley Orgánica relativa a los estudiantes de la Escuela preparatoria. Todos deben asistir de manera obligatoria a cursar materias de adiestramiento a la Escuela Politécnica, con un doble objetivo: primero darles oportunidad que se decidan por alguna carrera profesional y segunda, que les sirva como modo de vivir en el caso de no poder continuar sus estudios y “remataba” ya será producto y no parasito.” Esa era la razón histórica de la inclusión de la Escuela en la universidad, pero ello implicaba un plan de estudios perfectamente estructurado. El proyecto inicial del plan de estudios fue elaborado por los ya reconocidos educadores: Profa. Irene Robledo García, el Ing. Aurelio Aceves, el Arq. e Ing. Agustín Basave del Castillo Negrete y el Profa. Severo Díaz Galindo. En 1925 las carreras y su duración en la Escuela Politécnica eran las siguientes: DIBUJANTE DE ARQUITECTURA, 2 años; TÉCNICO DE TRABAJO EN MADERA, 2 años, con las materias básicas de programa, más un año especial con un curso de perfeccionamiento, en el cual recibían conocimiento de estructuras de fierro y su estabilidad; conocimiento de estilos, en particular los españoles y coloniales; composición y prácticas de taller los cursos de ELECTRICIDAD comprendían igual número de años, incluido el de perfeccionamiento. De igual se organizaron los cursos de MECÁNICA. Para la carrera de TÉCNICO EN ALBAÑILERÍA, el programa comprendía dos años únicamente, así como para la de TÉCNICO PLOMERO, que además incluía la práctica de taller de plomería. Existían también los estudios de cursos de TÉCNICO DE FUNDICIÓN, TÉCNICA DE YESEROS Y PINTORES, cursos de TÉCNICO DEL TRABAJO DE LA PIEDRA Y FOTOGRABADO. Todas estas carreras con un programa de dos años y finalmente el de ENSAYADOR DE METALES, que comprendían 3 años. Este plan de estudios requería como requisitos de ingreso: 1.- Haber terminado la primaria superior. 2.- Certificado médico de buena salud. 3.- Responsiva de padre o tutor. 4.- Pagar la cuota de inscripción de $ 2.50 por año. Había además otros cursos (para los que no era necesario el primer requisito, sino solo saber leer y escribir) y eran los siguientes: Industria Agrícola, Jabonaría, Curtiduría, Destilación de Esencias, Extracción de aceites, Fabricación de almidones, Cerámica, Industria de las lacas e Industria del juguete. El marco histórico político de los años 20 en la entidad es por demás interesante veamos un par de datos: De 1900 a 1925, año de la fundación de la actual Universidad de Guadalajara, se sucedieron 82 periodos gubernamentales o sea hubo 82 gobernadores, pero como algunos fueron designados en el cargo en repetidas ocasiones, podemos observar que dicha función solo fue ejercida por treinta personas. " data-orig-src="images/u43292-955.png?crc=3820640940" data-image-width="279" data-orig-id="u43292-95" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
