     <img class="colelem temp_no_img_src" id="u64592-4" alt="PRESENTACIÓN" width="1024" height="42" data-orig-src="images/u64592-4.png?crc=3870976184" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u64583-16" alt="El programa del Tecnólogo Profesional en Mecánica Industrial prepara a los estudiantes para su ingreso a nivel superior y ofrece una formación tecnológica en la que se puede desempeñar en las siguientes actividades profesionales: Calcular y maquinar piezas metálicas, máquinas, herramienta. Elaborar herramientas y elementos industriales utilizando máquinas herramientas convencionales o de control numérico. Soldar, unir o cortar piezas metálicas y aplicar soldadura para rellenar piezas. Planear y programar la fabricación de piezas metálicas y la prestación de servicios. " width="1024" height="370" data-orig-src="images/u64583-16.png?crc=126107142" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_img_src" id="u64584-4" alt="PERFIL DE EGRESO" width="499" height="36" data-orig-src="images/u64584-4.png?crc=4195449283" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     </div>
     <div class="clearfix colelem" id="pu64588-4"><!-- group -->
      <img class="grpelem temp_no_img_src" id="u64588-4" alt="Competencias para el aprendizaje permanente: habilidad lectora, integrarse a la cultura escrita, comunicarse en más de una lengua, habilidades digitales y aprender a aprender" width="499" height="153" data-orig-src="images/u64588-4.png?crc=410068904" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u64593-4" alt="El egresado del Tecnólogo Profesional en Mecánica Industrial reúne los conocimientos que ponen en acción las competencias genéricas y disciplinares construidas conjuntamente con las competencias profesionales (maquinado de piezas; instalaciones industriales; maquinado CNC; operación de pequeñas y medianas empresas) para movilizar los aprendizajes a situaciones de la vida cotidiana, la educación superior y el mundo del trabajo." width="499" height="270" data-orig-src="images/u64593-4.png?crc=4039968243" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     </div>
     <img class="colelem temp_no_img_src" id="u64591-4" alt="REQUISITOS DE ADMISIÓN" width="1024" height="47" data-orig-src="images/u64591-4.png?crc=260414230" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u64587-28" alt="Documentos requeridos: Acta de nacimiento original en buen estado. Certificado de secundaria original. Solicitud de ingreso. Certificado parcial de bachillerato (sólo para aspirantes grado superior). Verificar las fechas del calendario de trámites del nivel al que se desea aspirar y registrarse. Crear una contraseña para poder ingresar en Seguimiento de Trámites de Primer Ingreso. Imprimir la ficha de depósito y realizar el pago en la sucursal bancaria de su preferencia. Una vez realizado el pago, después de dos días hábiles, acceder a la página: www.escolar.udg.mx en Seguimiento de Trámites de Primer Ingreso, donde deberá ingresar el número de registro, fecha de nacimiento y contraseña, para imprimir el comprobante de registro donde se asignará una cita para entregar la solicitud de ingreso. Presentarse con una identificación oficial con fotografía y firma, al lugar, día y hora señalado en la cita que se indica en este documento, para la entrega de la solicitud de ingreso. No deje de asistir, es la única oportunidad de recibir la solicitud de ingreso y la cita al lugar para presentar el examen de ingreso. Aplicación del examen de admisión. Presentarse con la solicitud de ingreso en la fecha, hora y lugar señalados en la misma. Entregar documentos originales en el lugar donde se otorgó tu solicitud de ingreso y dentro del período de entrega de documentación señalado en el Calendario de Trámites." width="1024" height="630" data-orig-src="images/u64587-28.png?crc=4168050247" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="El programa del Tecnólogo Profesional en Mecánica Industrial prepara a los estudiantes para su ingreso a nivel superior y ofrece una formación tecnológica en la que se puede desempeñar en las siguientes actividades profesionales: Calcular y maquinar piezas metálicas, máquinas, herramienta. Elaborar herramientas y elementos industriales utilizando máquinas herramientas convencionales o de control numérico. Soldar, unir o cortar piezas metálicas y aplicar soldadura para rellenar piezas. Planear y programar la fabricación de piezas metálicas y la prestación de servicios. " data-orig-src="images/u64583-162.png?crc=507474301" data-image-width="984" data-orig-id="u64583-16" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="El egresado del Tecnólogo Profesional en Mecánica Industrial reúne los conocimientos que ponen en acción las competencias genéricas y disciplinares construidas conjuntamente con las competencias profesionales (maquinado de piezas; instalaciones industriales; maquinado CNC; operación de pequeñas y medianas empresas) para movilizar los aprendizajes a situaciones de la vida cotidiana, la educación superior y el mundo del trabajo." data-orig-src="images/u64593-42.png?crc=3941736526" data-image-width="478" data-orig-id="u64593-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="REQUISITOS DE ADMISIÓN" data-orig-src="images/u64591-42.png?crc=4291539439" data-image-width="983" data-orig-id="u64591-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Documentos requeridos: Acta de nacimiento original en buen estado. Certificado de secundaria original. Solicitud de ingreso. Certificado parcial de bachillerato (sólo para aspirantes grado superior). Verificar las fechas del calendario de trámites del nivel al que se desea aspirar y registrarse. Crear una contraseña para poder ingresar en Seguimiento de Trámites de Primer Ingreso. Imprimir la ficha de depósito y realizar el pago en la sucursal bancaria de su preferencia. Una vez realizado el pago, después de dos días hábiles, acceder a la página: www.escolar.udg.mx en Seguimiento de Trámites de Primer Ingreso, donde deberá ingresar el número de registro, fecha de nacimiento y contraseña, para imprimir el comprobante de registro donde se asignará una cita para entregar la solicitud de ingreso. Presentarse con una identificación oficial con fotografía y firma, al lugar, día y hora señalado en la cita que se indica en este documento, para la entrega de la solicitud de ingreso. No deje de asistir, es la única oportunidad de recibir la solicitud de ingreso y la cita al lugar para presentar el examen de ingreso. Aplicación del examen de admisión. Presentarse con la solicitud de ingreso en la fecha, hora y lugar señalados en la misma. Entregar documentos originales en el lugar donde se otorgó tu solicitud de ingreso y dentro del período de entrega de documentación señalado en el Calendario de Trámites." data-orig-src="images/u64587-282.png?crc=3880095451" data-image-width="983" data-orig-id="u64587-28" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="Documentos requeridos: Acta de nacimiento original en buen estado. Certificado de secundaria original. Solicitud de ingreso. Certificado parcial de bachillerato (sólo para aspirantes grado superior). Verificar las fechas del calendario de trámites del nivel al que se desea aspirar y registrarse. Crear una contraseña para poder ingresar en Seguimiento de Trámites de Primer Ingreso. Imprimir la ficha de depósito y realizar el pago en la sucursal bancaria de su preferencia. Una vez realizado el pago, después de dos días hábiles, acceder a la página: www.escolar.udg.mx en Seguimiento de Trámites de Primer Ingreso, donde deberá ingresar el número de registro, fecha de nacimiento y contraseña, para imprimir el comprobante de registro donde se asignará una cita para entregar la solicitud de ingreso. Presentarse con una identificación oficial con fotografía y firma, al lugar, día y hora señalado en la cita que se indica en este documento, para la entrega de la solicitud de ingreso. No deje de asistir, es la única oportunidad de recibir la solicitud de ingreso y la cita al lugar para presentar el examen de ingreso. Aplicación del examen de admisión. Presentarse con la solicitud de ingreso en la fecha, hora y lugar señalados en la misma. Entregar documentos originales en el lugar donde se otorgó tu solicitud de ingreso y dentro del período de entrega de documentación señalado en el Calendario de Trámites." data-orig-src="images/u64587-283.png?crc=3984044076" data-image-width="727" data-orig-id="u64587-28" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="El programa del Tecnólogo Profesional en Mecánica Industrial prepara a los estudiantes para su ingreso a nivel superior y ofrece una formación tecnológica en la que se puede desempeñar en las siguientes actividades profesionales: Calcular y maquinar piezas metálicas, máquinas, herramienta. Elaborar herramientas y elementos industriales utilizando máquinas herramientas convencionales o de control numérico. Soldar, unir o cortar piezas metálicas y aplicar soldadura para rellenar piezas. Planear y programar la fabricación de piezas metálicas y la prestación de servicios. " data-orig-src="images/u64583-165.png?crc=454518158" data-image-width="280" data-orig-id="u64583-16" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="PERFIL DE INGRESO" data-orig-src="images/u64585-45.png?crc=3842647446" data-image-width="280" data-orig-id="u64585-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Competencias para el aprendizaje permanente: habilidad lectora, integrarse a la cultura escrita, comunicarse en más de una lengua, habilidades digitales y aprender a aprender" data-orig-src="images/u64588-45.png?crc=462156269" data-image-width="281" data-orig-id="u64588-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="PERFIL DE EGRESO" data-orig-src="images/u64584-45.png?crc=500082058" data-image-width="155" data-orig-id="u64584-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="El egresado del Tecnólogo Profesional en Mecánica Industrial reúne los conocimientos que ponen en acción las competencias genéricas y disciplinares construidas conjuntamente con las competencias profesionales (maquinado de piezas; instalaciones industriales; maquinado CNC; operación de pequeñas y medianas empresas) para movilizar los aprendizajes a situaciones de la vida cotidiana, la educación superior y el mundo del trabajo." data-orig-src="images/u64593-45.png?crc=4087326828" data-image-width="281" data-orig-id="u64593-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="REQUISITOS DE ADMISIÓN" data-orig-src="images/u64591-45.png?crc=3802166393" data-image-width="281" data-orig-id="u64591-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_id temp_no_img_src" alt="Documentos requeridos: Acta de nacimiento original en buen estado. Certificado de secundaria original. Solicitud de ingreso. Certificado parcial de bachillerato (sólo para aspirantes grado superior). Verificar las fechas del calendario de trámites del nivel al que se desea aspirar y registrarse. Crear una contraseña para poder ingresar en Seguimiento de Trámites de Primer Ingreso. Imprimir la ficha de depósito y realizar el pago en la sucursal bancaria de su preferencia. Una vez realizado el pago, después de dos días hábiles, acceder a la página: www.escolar.udg.mx en Seguimiento de Trámites de Primer Ingreso, donde deberá ingresar el número de registro, fecha de nacimiento y contraseña, para imprimir el comprobante de registro donde se asignará una cita para entregar la solicitud de ingreso. Presentarse con una identificación oficial con fotografía y firma, al lugar, día y hora señalado en la cita que se indica en este documento, para la entrega de la solicitud de ingreso. No deje de asistir, es la única oportunidad de recibir la solicitud de ingreso y la cita al lugar para presentar el examen de ingreso. Aplicación del examen de admisión. Presentarse con la solicitud de ingreso en la fecha, hora y lugar señalados en la misma. Entregar documentos originales en el lugar donde se otorgó tu solicitud de ingreso y dentro del período de entrega de documentación señalado en el Calendario de Trámites." data-orig-src="images/u64587-285.png?crc=256033181" data-image-width="281" data-orig-id="u64587-28" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
